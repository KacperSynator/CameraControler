name: Build Docker Image CI

on:
  pull_request:
    branches: [ "main" ]
    types: [ "labeled" ]
  push:
    branches: [ "*" ]

jobs:
  build_and_push_docker:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.label.name == 'build & push docker' }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/arm/v7 --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/camera-controller-image:$(date +%s) \
          --tag ${{ secrets.DOCKER_USERNAME }}/camera-controller-image:latest --push .
  
  
  build_docker:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/camera-controller-image:latest
          docker buildx build --platform linux/arm/v7 --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/camera-controller-image:latest .
